sudo: required 
dist: focal
script: 

- sudo apt update && sudo apt install texlive-latex-extra biber texlive-xetex texlive-bibtex-extra -y

- sudo chmod +x compile

- sudo bash compile

deploy: 
  provider: releases 
  api_key: 
    secure: ""
  file: "./output/main.pdf"
  skip_cleanup: true 
  on: 
    repo:  ipmanlk/BIT-Dissertation
    tag: true